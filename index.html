    <title></title>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <!-- Upper Left View -->
          <h1>Find Case Information</h1>
          <form class="" action="index.html" method="post" id="searchCaseForm">
            <label for="search-case">Case No:</label>
            <input type="text" name="" value="" placeholder="Case #">
            <input type="submit" name="" value="Search" class="btn btn-outline-dark">
          </form>
          <hr>
          <h1>Court Session</h1>
          <form class="" action="index.html" method="post" id="searchSession">
            <label for="">Get cases scheduled for: </label>
            <input type="date" name="" value="" id="sessionDate">
            <input type="submit" name="" value="Session" class="btn btn-outline-dark">
          </form>
        </div>
        <!-- Upper Right View -->
        <div class="vl"></div>
        <div class="col-6">
          <h1>Create a Criminal Case File</h1>
          <form class="" action="index.html" method="post" id="get-SPD-crimes">
            <label for="">Get Seattle Police reports by date</label>
            <input type="date" name="" value="" id="date-input">
            <br><br>
            <div class="radio">
              <label for="">Charge Type</label><br>
              <input type="radio" class="m-1" name="crime_category" value="DUI">DUI<br>
              <input type="radio" class="m-1" name="crime_category" value="AGGRAVATED%20ASSAULT">Assault<br>
              <input type="radio" class="m-1" name="crime_category" value="CAR%20PROWL">Car Prowl<br>
              <input type="radio" class="m-1" name="crime_category" value="TRESPASS">Trespass<br>
              <input type="radio" class="m-1" name="crime_category" value="THEFT-SHOPLIFT">Theft (Shoplift)<br>
            </div>
            <br>
            <input type="submit" name="" value="Get Crimes" class="btn btn-outline-dark">
          </form>
        </div>
      </div>
      <hr>
    </div>
    <br>

    <!-- lower display pane view -->
    <div class="container">
      <div class="row" id="display-info">


        <!-- <div class="col" id="display-info">

        </div> -->
      </div>
    </div>
