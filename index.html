    <script type="text/javascript" src="src/index.js" defer></script>

    <script type="text/javascript" src="src/adapter.js" defer></script>
    <title></title>
  </head>
  <body>
    <h1>Create a Criminal</h1>

    <form class="" action="index.html" method="post" id="get-SPD-crimes">
      <label for="">Get Seattle Police reports by date</label>
      <input type="date" name="" value="" id="date-input">
      <br><br>
      <label for="">Charge Type</label><br>
      <input type="radio" name="crime_category" value="DUI" checked>DUI<br>
      <input type="radio" name="crime_category" value="AGGRAVATED%20ASSAULT">Assault<br>
      <input type="radio" name="crime_category" value="CAR%20PROWL">Car Prowl<br>
      <input type="radio" name="crime_category" value="TRESPASS">Trespass<br>
      <input type="radio" name="crime_category" value="THEFT-SHOPLIFT">Theft (Shoplift)<br>
      <br>
      <input type="submit" name="" value="Get Crimes">
    </form>
    <br>
    <hr>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-8" id="display-info">

		</div>
	</div>
</div>

    <div class="" id="update">
    </div>
  </body>
